<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="utf8">
  <title>Badcom - обработка реестра платежей из Сбер-бизнес</title>
  <link rel="apple-touch-icon" sizes="120x120" href="../img/logo/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/logo/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
  <meta name="description" content="Да-телеком, обработка реестра платежей из Сбер-бизнес">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container" >

  <header class="section header">
      <img src="../img/logo/logo-bc.png" class="logo" alt="Logo Badcom" />
  </header>
  
  <section class="section section-style">
    <div class="upload-box">
      <div class="upload-title">Загрузите реестр</div>
      <input type="file" accept="txt" class="add-file" />
    </div>
  </section>

  <!-- ВЫВОД ИТОГОВОЙ ТАБЛИЦЫ -->
  <section class="section section-style result-table hide">
    <div class="buttons align-right">
      <input type="button" class="button download-file" value="Скачать .CSV файл" />
    </div>

    <div id="res" class="result storage"></div>
  </section>



  <script src="../js/index.js"></script>
    
</body>
</html>
